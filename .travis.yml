language: java

sudo: required
services:
  - docker

addons:
  apt:
    packages:
      - cmake
      - cmake-data
      - libglib2.0-0
      - libglib2.0-dev

before_install:
  - docker pull agileiot/agile-core-x86_64
  - docker build -f Dockerfile.amd64 -t agileiot/agile-core-x86_64 .
  - docker run --rm --privileged multiarch/qemu-user-static:register
  - docker pull agileiot/agile-core-armv7l
  - docker build -t agileiot/agile-core-armv7l .
install:
      - CC=clang CXX=clang++ CMAKE_C_COMPILER=clang CMAKE_CXX_COMPILER=clang++ scripts/install-deps.sh
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push agileiot/agile-core-x86_64;
      docker push agileiot/agile-core-armv7l;
    fi